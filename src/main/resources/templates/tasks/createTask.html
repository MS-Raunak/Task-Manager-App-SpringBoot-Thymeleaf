<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Task Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
 <div th:replace="~{common/header::header}"></div>
	<div class="container">
		<div class="row">
			<h1 class="text-center">Task List</h1>
		</div>
		<div class="row col-md-8 offset-md-2">
			<form method="post" th:action="@{/tasks}" role="form" th:object="${task}">
				<div class="container">
					<div class="mb-1">
					<label for="name" class="form-label">Name</label>
					<input class="form-control" type="text" th:field="*{name}" id="name">
				</div>
				
				<div class="mb-1">
					<label for="description" class="form-label">Description</label>
					<textarea class="form-control" type="text" th:field="*{description}" id="description" row="3"></textarea>
				</div>
				
				<div class="mb-1">
					<label for="startDate" class="form-label">Start date</label>
					<input class="form-control" type="date" th:field="*{startDate}" id="startDate">
				</div>
				
				<div class="mb-1">
					<label for="endDate" class="form-label">End date</label>
					<input class="form-control" type="date" th:field="*{endDate}" id="endDate">
				</div>
				
				<div class="mb-1">
					<label for="priority" class="form-label">Priority</label>
					<select class="form-control" id="priority" th:field="*{priority}">
						<option value="high">High</option>
						<option value="medium">Medium</option>
						<option value="low">Low</option>
					</select>
				</div>
				
				<div class="mb-1">
					<label for="status" class="form-label">Status</label>
					<select class="form-control" id="status" th:field="*{status}">
						<option value="todo">Todo</option>
						<option value="pending">Pending</option>
						<option value="complete">Complete</option>
					</select>
				</div>
				
				<button type="submit" class="btn btn-primary">Create Task</button>
				</div>
				
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
